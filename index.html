<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Book Managment System</title>
</head>

<body>
  <!-- //*********************OUR NAVBAR*********************// -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Booklet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- //*********************OUR CAROUSELs*********************// -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/img1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/img2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/img3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div id="result"></div>
  <!-- //*********************OUR FORM*********************// -->
  <div class="container my-5">
    <form id="addForm">
      <div class="row mb-3">
        <label for="bookNo" class="col-sm-2 col-form-label">Book No</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="bookNo" placeholder="Enter Book No">
        </div>
      </div>
      <div class="row mb-3">
        <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="author" class="col-sm-2 col-form-label">Author Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control " id="author" placeholder="Enter Author Name">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="circle" id="comicBook" value="Comic Book">
            <label class="form-check-label" for="comicBook">
              Comic Book
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="circle" id="fantasy" value="Fantasy">
            <label class="form-check-label" for="fantasy">
              Fantasy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="circle" id="historicalFiction"
              value="Historical Fiction">
            <label class="form-check-label" for="historicalFiction">
              Historical Fiction
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="circle" id="graphicalNovel" value="Graphical Novel">
            <label class="form-check-label" for="graphicalNovel">
              Graphic Novel
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input " type="radio" name="circle" id="adventures" value="Adventures">
            <label class="form-check-label" for="adventures">
              Action and Adventure.
            </label>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>

  <!-- //*********************OUR TABLE*********************// -->
  <div class="container">
    <h3 id="result2"></h3>
    <table class="table table-light table-striped">
      <thead>
        <tr>
          <th scope="col">Book no</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Book Type</th>
          <th scope="col">Edit/Delete </th>
        </tr>
      </thead>
      <tbody id="tab">
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
